{% extends 'index.html' %}
{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Topics</h1>
            <hr>
            {% if session.username %}
            <form action="/new-topic" method="POST">
                <div class="form-group col-6">
                    <label for="inputTitle">Title for new topic</label>
                    <input type="text" class="form-control" name="title" id="inputTitle">
                </div>
                <div class="form-group col-6">
                    <button type="submit" class="btn btn-primary">Add topic</button>
                </div>
            </form>
            {% endif %}
            <div class="container">
                {% for i in topics %}
                <div class="list-group">
                    <a href="{{ url_for('threads_for_topic', title=i['topic_title']) }}" class="list-group-item list-group-item-action">
                            {{ i["topic_title"] }}
                            <span class="badge badge-pill badge-primary pull-right">
                                {{ i["thread_count"] }}
                            </span>
                    </a>
                </div>
                {%endfor%}
            </div>
        </div>
    </div>
</div>
{% endblock %}
