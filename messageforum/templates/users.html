{% extends 'index.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Users</h1>
            <hr>
            {% if session.username %}
            <form action="/user/search" method="POST">
                <div class="form-group col-6">
                    <label for="inputTitle">Search users by username:</label>
                    <input type="text" class="form-control" name="username" id="inputTitle">
                </div>
                <div class="form-group col-6">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
            {% endif %}
            {% for i in users %}
            <div class="list-group">
                <a href="{{ url_for('profile', username=i['username']) }}"
                   class="list-group-item list-group-item-action">
                    {{ i["username"] }}
                </a>
            </div>
            {%endfor%}
        </div>
    </div>
</div>
{% endblock %}
